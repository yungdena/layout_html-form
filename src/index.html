<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
        <fieldset
        class="box"
        id="top"
        name="Form-0"
        >
          <legend>Personal information</legend>
          <div class="form-field top">
            <label for="surname">
              Surname:
            </label>
            <input
              type="text"
              name="Surname"
              id="surname"
              multiple
            >
          </div>
          <div class="form-field">
            <label for="name">
              Name:
            </label>
            <input
              type="text"
              name="Name"
              id="name"
              multiple
            >
          </div>
          <div class="form-field">
            <label for="old">
              How old are You?
            </label>
            <input
              type="number"
              name="How old are You?"
              id="old"
              value="12"
              min="1"
              max="100"
            >
          </div>
          <div class="form-field">
            <label for="birthdate">
              Full date of birth:
            </label>
            <input
              type="date"
              name="birthdate"
              id="birthdate"
              value="12"
            >
          </div>
          <div class="form-field bottom">
            <label for="terms">
              I accept the term of the agreement
            </label>
            <input
              type="checkbox"
              name="terms"
              id="terms"
              required
            >
          </div>
        </fieldset>
        <fieldset class="box">
          <legend>Registration</legend>
          <div class="form-field top">
            <label for="e-mail">
                E-mail:
            </label>
            <input
              type="email"
              name="e-mail"
              id="e-mail"
              placeholder="email@example.com"
            >
          </div>
          <div class="form-field bottom">
            <label for="password">
              Password:
            </label>
            <input
              type="password"
              name="password"
              id="password"
            >
          </div>
        </fieldset>
        <fieldset class="box">
          <legend>An interesting fact about you!</legend>
          <div class="form-field top">
            <label>
              Do you love cats?
              <input
                type="radio"
                name="lovecats"
                value="y"
              >
              Yes
            </label>
            <label>
              <input
                  type="radio"
                  name="lovecats"
                  value="n"
                >
                No
            </label>
          </div>
          <div class="form-field">
            <label for="favcolor">
                What is your favorite color?
            </label>
            <input
                type="color"
                name="favcolor"
                id="favcolor"
            >
          </div>
          <div class="form-field">
            <label for="bedtime">
                What time do you go to bed?
            </label>
            <input
                type="time"
                name="bedtime"
                id="bedtime"
                step="1"
            >
          </div>
          <div class="form-field">
            <label for="favcars">
                What are your favorite brand of cars?
              <select name="favcars" multiple>
                <option value="bmw">BMW</option>
                <option value="audi">Audi</option>
                <option value="lada">Lada</option>
              </select>
            </label>
          </div>
          <div class="form-field bottom">
            <label for="rate">
                How do you rate our work?
            </label>
            <input
                type="range"
                name="rate"
                id="rate"
                value="0"
            >
          </div>
        </fieldset>
        <fieldset class="box">
          <legend>Additional info:</legend>
          <div class="form-field top">
            <label>
                Comments:
              <textarea
                  name="comments"
                  cols="20"
                  rows="2"
                  maxlength="300"
                  minlength="20"
              >
              </textarea>
            </label>
          </div>
          <div class="form-field bottom">
            <label for="recommend">
              Would you recommend us?
              <select name="recommend">
                <option value="yes">yes</option>
                <option value="no">no</option>
              </select>
            </label>
          </div>
        </fieldset>
        <button  class="button" type="submit">Submit</button>
      </form>
    </div>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
